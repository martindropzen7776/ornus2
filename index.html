<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophieee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            background: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        .hero-wrapper {
            position: relative;
        }

        .hero {
            width: 100%;
            display: block;
            vertical-align: top;
        }

        /* Difuminado sobre la imagen */
        .hero-wrapper::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Altura del degradado */
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0));
        }

        .cta-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 0;
        }

        .cta-button {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 20px 30px; /* Bot√≥n m√°s grande */
            border-radius: 15px;
            font-size: 20px;
            text-decoration: none;
            width: 95%;
            max-width: 450px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            animation: bounce 2s infinite;
        }

        .cta-button img {
            position: absolute;
            left: 10px;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cta-text {
            flex: 1;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #ff3366;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .promo-text {
            text-align: center;
            margin: 30px 20px 20px 20px; /* Reducido para acercarlo al bot√≥n */
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #ff6699;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
            animation: pulseText 1.8s infinite alternate;
        }

        @keyframes pulseText {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-wrapper">
            <img src="Imagen de WhatsApp 2025-05-08 a las 12.56.59_85167761.jpg" alt="Hero Image" class="hero">
        </div>
        <div class="cta-wrapper">
            <a href="https://onlyfans.com/sophielunaaa/c24" class="cta-button">
                <img src="fotologo1.png" alt="Icono">
                <span class="cta-text">Exclusive contentü§≠</span>
            </a>
        </div>
        <div class="promo-text">80% OFF your first month</div>
    </div>
</body>
</html>
