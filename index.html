<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            background: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .hero {
            width: 100%;
            display: block;
            vertical-align: top;
        }

        .cta-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: -30px; /* Ajusta según prefieras */
        }

        .cta-button {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

.cta-button img {
    position: absolute;
    left: 10px;
    width: 60px; /* más grande que antes */
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
    animation: pulse 2s infinite; /* agrega animación */
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

        .cta-text {
            flex: 1;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imagen de WhatsApp 2025-05-08 a las 12.56.59_85167761.jpg" alt="Hero Image" class="hero">
        <div class="cta-wrapper">
            <a href="https://tu-enlace-aqui.com" class="cta-button">
                <img src="fotologo.png" alt="Icono">
                <span class="cta-text">Watch Live on Kick</span>
            </a>
        </div>
    </div>
</body>
</html>
