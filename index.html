<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophieee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            background: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        .hero-wrapper {
            position: relative;
        }

        .hero {
            width: 100%;
            display: block;
            vertical-align: top;
        }

        /* Difuminado sobre la imagen */
        .hero-wrapper::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Altura del degradado */
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0));
        }

        .cta-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 0;
        }

.cta-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 25px;
    margin: 10px auto 0 auto; /* m√°s cerca de la imagen */
    background: rgba(255, 182, 193, 0.5); /* Rosa pastel transl√∫cido */
    border-radius: 25px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(12px);
    max-width: 500px;
}

.cta-button {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ff6699;
    color: white;
    border: none;
    padding: 20px 40px; /* m√°s largo pero no ancho completo */
    border-radius: 20px;
    font-size: 22px;
    text-decoration: none;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
    animation: bounce 2s infinite;
    gap: 15px; /* espacio entre imagen y texto */
}

.cta-button img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    object-fit: cover;
}

.cta-text {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

.promo-text {
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 30px;
    font-weight: 700;
    color: #ff0055;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
    animation: pulseText 1.8s infinite alternate;
}

/* Animaciones */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-8px);
    }
}

@keyframes pulseText {
    from {
        transform: scale(1);
    }
    to {
        transform: scale(1.1);
    }
}

        
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-wrapper">
            <img src="Imagen de WhatsApp 2025-05-08 a las 12.56.59_85167761.jpg" alt="Hero Image" class="hero">
        </div>
        <div class="cta-wrapper">
<div class="cta-block">
    <a href="https://onlyfans.com/sophielunaaa/c24" class="cta-button">
        <img src="fotologo1.png" alt="Icono">
        <span class="cta-text">Exclusive contentü§≠</span>
    </a>
    <div class="promo-text">80% OFF your first month</div>
</div>
            
    </div>
</body>
</html>
