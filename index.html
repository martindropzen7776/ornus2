<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            background: #f5f5f5;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .hero {
            width: 100%;
            display: block;
            vertical-align: top;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
        }

        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .cta-button img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 10px;
            object-fit: cover;
        }

        .cta-button:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imagen de WhatsApp 2025-05-08 a las 12.56.59_85167761.jpg" alt="Hero Image" class="hero">
        <div class="overlay">
            <a href="https://tu-enlace-aqui.com" class="cta-button">
                <img src="foto-perfil.jpg" alt="Icono">
                Watch Live on Kick
            </a>
        </div>
    </div>
</body>
</html>
